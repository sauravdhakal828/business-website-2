<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS Styles -->
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* Custom scrollbar for the message container */
        .message-container::-webkit-scrollbar { width: 8px; }
        .message-container::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 9999px; }
        .message-container::-webkit-scrollbar-track { background-color: #f1f5e9; }
        
        /* Hide scrollbar on the user input textarea */
        textarea#user-input { scrollbar-width: none; }
        textarea#user-input::-webkit-scrollbar { display: none; }
        
        /* Stylish gradient for the logo text */
        .logo-text { 
            font-family: 'Space Grotesk', sans-serif; 
            font-weight: 700; 
            background: linear-gradient(90deg, #6366f1, #0ea5e9); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
            position: relative; 
        }
        
        /* Typing indicator animation */
        .typing-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #6366f1;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        /*
        * New CSS for the message container. 
        * This ensures a consistent gap at the bottom on all screen sizes.
        */
        main#message-container {
            padding-bottom: 10rem;
        }

        /*
        * New CSS for the footer.
        * This moves the footer styling into the CSS block and increases the bottom margin.
        */
        .chat-footer {
            padding: 1.5rem 0.75rem;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            margin-bottom: 4rem; /* Increased gap from the bottom */
        }

        /* Media query for larger screens to adjust footer padding */
        @media (min-width: 768px) {
            .chat-footer {
                padding-top: 1rem;
                padding-bottom: 1rem;
                margin-bottom: 0; /* No margin on larger screens */
            }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col md:items-center md:justify-center p-0 md:p-0">
    <div class="bg-white w-full h-screen flex flex-col overflow-hidden md:max-w-xl md:h-[80vh] md:rounded-2xl md:shadow-xl">
        <header class="bg-white p-4 flex-shrink-0 flex items-center justify-between gap-4 border-b border-slate-200">
            <div class="flex flex-col">
                <span class="logo-text text-2xl">ChatRock AI</span>
            </div>
            <a href="index.html" class="bg-white text-slate-600 rounded-full p-2 w-10 h-10 flex items-center justify-center hover:bg-slate-100 transition-colors duration-200 shadow-sm" aria-label="Go back">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </a>
        </header>
        <main id="message-container" class="flex-1 p-4 space-y-4 overflow-y-auto bg-slate-50 message-container"></main>
        <footer class="chat-footer">
            <div class="relative w-full max-w-xl bg-white shadow-xl rounded-2xl border border-slate-200 overflow-hidden">
                <textarea id="user-input" placeholder="Type a message..." class="w-full px-4 py-3 rounded-2xl focus:outline-none pr-12 resize-none max-h-36" rows="1"></textarea>
                <button id="send-btn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-500 text-white rounded-xl w-10 h-10 flex items-center justify-center hover:bg-blue-600 transition-colors duration-200" aria-label="Send message">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>
    <!-- JavaScript for Chatbot Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageContainer = document.getElementById('message-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            // Backend URL points to the root of Node.js app
            const backendURL = 'https://chatrockai.digital/chatrock-backend';

            addMessage("Hello! I'm an AI assistant. How can I help you today?", false);

            function addMessage(text, isUser) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `flex gap-2 ${isUser ? 'justify-end' : 'justify-start'}`;

                const messageBubble = document.createElement('div');
                messageBubble.className = `p-3 rounded-xl max-w-xs shadow-sm ${isUser ? 'bg-blue-500 text-white rounded-br-sm' : 'bg-slate-200 text-slate-800 rounded-bl-sm'}`;
                messageBubble.textContent = text;

                messageWrapper.appendChild(messageBubble);
                messageContainer.appendChild(messageWrapper);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }

            function createTypingIndicator() {
                const typingWrapper = document.createElement('div');
                typingWrapper.id = 'typing-message';
                typingWrapper.className = 'flex gap-2 justify-start';

                const typingBubble = document.createElement('div');
                typingBubble.className = 'p-3 rounded-xl max-w-xs shadow-sm bg-slate-200 text-slate-800 rounded-bl-sm flex items-center gap-2';
                typingBubble.innerHTML = `
                    <div class="typing-indicator"></div>
                    <div class="typing-indicator"></div>
                    <div class="typing-indicator"></div>
                    <span>Typing...</span>
                `;

                typingWrapper.appendChild(typingBubble);
                return typingWrapper;
            }

            async function sendMessage() {
                const text = userInput.value.trim();
                if (text === '') return;

                // Add the user's message
                addMessage(text, true);
                userInput.value = '';
                userInput.style.height = 'auto'; // Reset height after sending

                // Create and show the typing indicator message
                const typingIndicatorMessage = createTypingIndicator();
                messageContainer.appendChild(typingIndicatorMessage);
                messageContainer.scrollTop = messageContainer.scrollHeight;

                // Disable send button
                sendBtn.disabled = true;
                sendBtn.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    const response = await fetch(`${backendURL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: text })
                    });

                    if (!response.ok) throw new Error('Network response was not ok');

                    const result = await response.json();
                    addMessage(result.response, false);

                } catch (error) {
                    console.error('Backend connection error:', error);
                    addMessage("Connection failed. Please try again later.", false);
                } finally {
                    // Remove the typing indicator message
                    const typingMessage = document.getElementById('typing-message');
                    if (typingMessage) {
                        typingMessage.remove();
                    }

                    // Re-enable send button
                    sendBtn.disabled = false;
                    sendBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            // Textarea auto-resize logic
            userInput.addEventListener('input', () => {
                userInput.style.height = 'auto';
                userInput.style.height = `${userInput.scrollHeight}px`;
            });

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
