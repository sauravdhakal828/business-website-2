<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #64748b;
            border-radius: 50%;
            animation: bounce 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .typing-indicator:nth-child(2) {
            animation-delay: -0.2s;
        }
        .typing-indicator:nth-child(3) {
            animation-delay: -0.4s;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        #message-container::-webkit-scrollbar {
            width: 8px;
        }
        #message-container::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        #message-container::-webkit-scrollbar-track {
            background-color: #f1f5f9;
        }
        .message-bubble {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #e2e8f0;
            color: #1e293b;
            border-bottom-left-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex flex-col h-screen">
    <!-- Header (fixed at the top) -->
    <div class="fixed top-0 left-0 right-0 z-50 w-full flex justify-center p-4 md:p-6">
        <div class="w-full max-w-3xl bg-blue-500 shadow-lg rounded-xl p-4 flex justify-between items-center">
            <h1 class="font-bold text-xl text-white">ChatRock AI</h1>
            <a href="index.html" class="bg-white text-slate-600 rounded-full p-2 w-10 h-10 flex items-center justify-center hover:bg-slate-100 transition-colors duration-200 shadow-sm" aria-label="Go back">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </a>
        </div>
    </div>
    
    <!-- Main content area -->
    <div class="flex-grow overflow-hidden flex flex-col items-center pt-24 md:pt-28">
        <div id="message-container" 
             class="flex-grow w-full max-w-3xl overflow-y-auto p-4 md:p-6 space-y-4" 
             style="padding-bottom: 8rem;">
        </div>
    </div>

    <!-- Input area (fixed at the bottom) -->
    <div class="fixed bottom-0 left-0 right-0 z-50 w-full flex justify-center px-4 md:px-6 py-4">
        <div class="w-full md:max-w-3xl flex items-end">
            <div class="relative flex-grow flex items-center bg-white rounded-3xl shadow-lg border border-gray-300">
                <textarea id="user-input" class="w-full resize-none p-3 pl-4 pr-12 text-base bg-transparent rounded-3xl outline-none focus:outline-none focus:ring-1 focus:ring-blue-500 overflow-hidden" placeholder="Message Chatbot..."></textarea>
                <button id="send-btn" class="absolute right-2 bottom-3 p-3 rounded-full bg-blue-500 text-white hover:bg-blue-600 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- The user-provided script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageContainer = document.getElementById('message-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            // Backend URL points to the root of Node.js app
            const backendURL = 'https://chatrockai.digital/chatrock-backend';

            addMessage("Hello! I'm an AI assistant. How can I help you today?", false);

            function addMessage(text, isUser) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `flex gap-2 ${isUser ? 'justify-end' : 'justify-start'}`;

                const messageBubble = document.createElement('div');
                messageBubble.className = `p-3 rounded-xl max-w-xs shadow-sm ${isUser ? 'user-message' : 'bot-message'}`;
                messageBubble.textContent = text;

                messageWrapper.appendChild(messageBubble);
                messageContainer.appendChild(messageWrapper);
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }

            function createTypingIndicator() {
                const typingWrapper = document.createElement('div');
                typingWrapper.id = 'typing-message';
                typingWrapper.className = 'flex gap-2 justify-start';

                const typingBubble = document.createElement('div');
                typingBubble.className = 'p-3 rounded-xl max-w-xs shadow-sm bot-message flex items-center gap-2';
                typingBubble.innerHTML = `
                    <div class="typing-indicator"></div>
                    <div class="typing-indicator"></div>
                    <div class="typing-indicator"></div>
                    <span>Typing...</span>
                `;

                typingWrapper.appendChild(typingBubble);
                return typingWrapper;
            }

            async function sendMessage() {
                const text = userInput.value.trim();
                if (text === '') return;

                // Add the user's message
                addMessage(text, true);
                userInput.value = '';
                userInput.style.height = 'auto'; // Reset height after sending

                // Create and show the typing indicator message
                const typingIndicatorMessage = createTypingIndicator();
                messageContainer.appendChild(typingIndicatorMessage);
                messageContainer.scrollTop = messageContainer.scrollHeight;

                // Disable send button
                sendBtn.disabled = true;
                sendBtn.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    const response = await fetch(`${backendURL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: text })
                    });

                    if (!response.ok) throw new Error('Network response was not ok');

                    const result = await response.json();
                    addMessage(result.response, false);

                } catch (error) {
                    console.error('Backend connection error:', error);
                    addMessage("Connection failed. Please try again later.", false);
                } finally {
                    // Remove the typing indicator message
                    const typingMessage = document.getElementById('typing-message');
                    if (typingMessage) {
                        typingMessage.remove();
                    }

                    // Re-enable send button
                    sendBtn.disabled = false;
                    sendBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            // Textarea auto-resize logic
            userInput.addEventListener('input', () => {
                userInput.style.height = 'auto';
                userInput.style.height = `${userInput.scrollHeight}px`;
            });

            sendBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
